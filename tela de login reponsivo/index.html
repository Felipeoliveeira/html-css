<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <div id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="mail" id="email" required placeholder="seu email">
                    </div>
                    <div class="campo" >
                        <span class="material-icons">key</span>
                        <input type="password" name="pass" id="password" required placeholder="sua senha" minlength="8">
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
