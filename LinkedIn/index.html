<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikedIn</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/secoes.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="conteiner__cabecalho">
        <div class="conteiner__pesquisa">
            <img src="img/logos/logo-linkedin.svg" alt="">
            <img src="img/logos/icone-busca.svg" alt="" class="logo__pesquisa">
            <input type="text" placeholder="Pesquisar" class="caixa__pesquisa">
        </div>
        <div class="conteiner__logos">
                <a href="" class="logo">
                    <img src="img/logos/icone-inicio.svg" alt="">
                    <p>Incio</p>
                </a>
                <a href="" class="logo">
                    <img src="img/logos/minha rede.png" alt="">
                    <p>Minha rede</p>
                </a>
                <a href="" class="logo">
                    <img src="img/logos/Vector.png" alt="">
                    <p>Vagas</p>
                </a>
                <a href="" class="logo">
                    <img src="img/logos/icone-mensagens.svg" alt="">
                    <p>Mensagens</p>
                </a>
                <a href="" class="logo">
                    <img src="img/logos/Vector (1).png" alt="">
                    <p>Notificações</p>
                </a>
                <img src="img/logos/separacao.png" alt="">
                <a href="" class="logo">
                    <img src="img/logos/Vector (2).png" alt="">
                    <p>Soluções</p>
                </a>
            </div>
    </header>

    <section class="secao__perfil">
        <div class="plano__de__fundo"></div>
        <div class="foto__perfil"></div>
        <div class="conteiner__dados">
            <div class="dados">
                <h1 class="name">Felipe Oliveira</h1>
                <h2 class="subname">Desenvolvedor | HTML5 | CSS3 | javaScript</h2>
                <p class="letras__pequenas">Fala sobre #javascript, #frontend, #html, e #css</p>
                <p class="letras__pequenas">Aracaju-SE Brasil &#x2022 <strong class="letras__link">(79) 99650-0364</strong></p>
                <p><strong class="letras__link">873 seguidores &#x2022 23 conexões</strong></p>
                <div class="contato">
                    <a href="#" class="link__contato">Mensagem</a>
                    <a href="#" class="link__mais">Mais</a>
                </div>
            </div>
            <div class="instituicoes">
                <a href="#" class="instituicoes__link">
                    <img src="img/section1/Rectangle 5 (1).png" alt="">
                    Empresa Star Link
                </a>
                <a href="#" class="instituicoes__link">
                    <img src="img/section1/Rectangle 5.png" alt="">
                    Empresa Sun Star
                </a>
            </div>
        </div>
    </section>
</body>
</html>
