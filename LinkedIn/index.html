<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikedIn</title>
    <link rel="stylesheet" href="style/estilos.css">
</head>
<body>

        <div class="conteiner__logos">
                <a href="" class="logo">

                <a href="" class="logo">
                    <img src="img/logos/minha rede.png" alt="">

                </a>
                <a href="" class="logo">
                    <img src="img/logos/Vector.png" alt="">
                    <p>Vagas</p>
                </a>
                <a href="" class="logo">
                    <img src="img/logos/icone-mensagens.svg" alt="">
                    <p>Mensagens</p>
                </a>
                <a href="" class="logo">
                    <img src="img/logos/Vector (1).png" alt="">
                    <p>Notificações</p>
                </a>
                <img src="img/logos/separacao.png" alt="">
                <a href="" class="logo">
                    <img src="img/logos/Vector (2).png" alt="">
                    <p>Soluções</p>
                </a>
