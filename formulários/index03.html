<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Formul√°rio de Pesquisa</title>
    <link rel="stylesheet" href="estilo/style03.css">
</head>
<body>
    <main>
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>
        <div id="caixa">
            <form action="cadastro.php">
                <div class="dados">
                    <label for="name">Name</label>
                    <input type="text" name="nome" id="name" required placeholder="Enter your name">     
                </div>
                <div class="dados">
                    <label for="email">Email</label>
                    <input type="email" name="mail" id="email" required placeholder="Enter your email">
                    <label>
                </div>
                <div class="dados">
                    <label for="age">Age</label>
                    <input type="number" name="ag" id="age" required placeholder="Age">
                </div>
                <div class="dados">
                    <label for="role">Which option best describes your current role?</label>
                    <select name="rol" id="role">
                        <optgroup>
                            <option value="selected disable">Select Current Role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" name="select" id="selec"> <label for="selec">Definitely</label><br>
                    <input type="radio" name="select" id="elect"> <label for="elect">Maybe</label><br>
                    <input type="radio" name="select" id="seect"> <label for="seect">Not sure</label>
                </div>
                <div class="dados">
                    <label for="fav">What would you like to see improved? (Check all that apply)</label>
                    <select name="fave" id="fav">
                        <optgroup>
                            <option value="selected disable">Select an option</option>
                            <option>Chalange</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" name="chos" id="front"> <label for="front
                    ">Front-end Projects</label> <br>
                    <input type="checkbox" name="chos" id="back"> <label for="back
                    ">Back-end Projects</label><br>
                    <input type="checkbox" name="chos" id="data"> <label for="data
                    ">Data Visualization</label><br>
                    <input type="checkbox" name="chos" id="challenges"> <label for="challenges
                    ">Challenges</label><br>
                    <input type="checkbox" name="chos" id="open"> <label for="open
                    ">Open Source Community</label><br>
                    <input type="checkbox" name="chos" id="gitter"> <label for="gitter
                    ">Gitter help rooms</label><br>
                    <input type="checkbox" name="chos" id="videos"> <label for="videos
                    ">Videos</label><br>
                    <input type="checkbox" name="chos" id="city"> <label for="city
                    ">City Meetups</label><br>
                    <input type="checkbox" name="chos" id="wiki"> <label for="wiki
                    ">Wiki</label><br>
                    <input type="checkbox" name="chos" id="forum"> <label for="forum
                    ">Forum</label><br>
                    <input type="checkbox" name="chos" id="chose"> <label for="chose
                    ">Additional Courses</label>
                </div>
                <div class="dados">
                    <label for="text">Any comments or suggestions?</label>
                    <textarea name="area" id="text" cols="30" rows="7"></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
